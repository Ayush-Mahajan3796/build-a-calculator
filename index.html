<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome To Calculator!</h1>
       <div class="container">
        <input id="display" readonly>
        <div class="index">
            <button class="id1" onclick="appendToDisplay('7')">7</button>
            <button class="id1" onclick="appendToDisplay('8')">8</button>
            <button class="id1" onclick="appendToDisplay('9')">9</button>
            <button class="id" onclick="appendToDisplay('*')">*</button>
        </div>
        <div class="index">
            <button class="id1" onclick="appendToDisplay('4')">4</button>
            <button class="id1" onclick="appendToDisplay('5')">5</button>
            <button class="id1" onclick="appendToDisplay('6')">6</button>
            <button class="id" onclick="appendToDisplay('+')">+</button>
        </div>
        <div class="index">
            <button class="id1" onclick="appendToDisplay('1')">1</button>
            <button class="id1" onclick="appendToDisplay('2')">2</button>
            <button class="id1" onclick="appendToDisplay('3')">3</button>
            <button class="id" onclick="appendToDisplay('-')">-</button>
        </div>
        <div class="index">
            <button class="id1" onclick="appendToDisplay('0')">0</button>
            <button class="id1" onclick="calculate()">=</button>
            <button class="id1" onclick="appendToDisplay('.')">.</button>
            <button class="id" onclick="clearDisplay()">C</button>
        </div>
       </div>
       <script src="index.js"></script>
</body>
</html>
